<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диспетчер Устройств</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Диспетчер Устройств</h1>
<div class="tree">
    <ul id="device-list">
        <li class="folder">Аудиоустройства
            <span class="toggle">+</span>
            <ul>
                <li class="device">Динамики</li>
                <li class="device">Наушники</li>
            </ul>
        </li>
        <li class="folder">Видеоустройства
            <span class="toggle">+</span>
            <ul>
                <li class="device">Монитор</li>
                <li class="device">Веб-камера</li>
            </ul>
        </li>
        <li class="folder">Сетевые адаптеры
            <span class="toggle">+</span>
            <ul>
                <li class="device">Wi-Fi адаптер</li>
                <li class="device">Ethernet адаптер</li>
            </ul>
        </li>
    </ul>
</div>

<div id="details" class="details">
    <h2>Информация о выбранном устройстве</h2>
    <p id="info">Выберите устройство для отображения информации.</p>
</div>

<script src="script.js"></script>
</body>
</html>
