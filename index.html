<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерево Папок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Дерево Папок</h1>
<div class="tree">
    <ul id="file-list">
        <li class="folder">Папка 1
            <ul>
                <li class="folder">Подпапка 1.1
                    <ul>
                        <li class="file">Файл 1.1.1.txt</li>
                        <li class="file">Файл 1.1.2.txt</li>
                    </ul>
                </li>
                <li class="file">Файл 1.2.txt</li>
            </ul>
        </li>
        <li class="folder">Папка 2
            <ul>
                <li class="file">Файл 2.1.txt</li>
                <li class="file">Файл 2.2.txt</li>
            </ul>
        </li>
        <li class="file">Файл 3.txt</li>
    </ul>
</div>
<div id="details" class="details">
    <h2>Информация о выбранном элементе</h2>
    <p id="info">Выберите файл или папку для отображения информации.</p>
</div>

<script src="script.js"></script>
</body>
</html>
